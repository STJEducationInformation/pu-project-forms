<style>
body {
  font-family: "Prompt", sans-serif;
  margin: 30px;
  background: #f9f9f9;
}
h1, h2 {
  color: #003366;
}
form {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
  max-width: 800px;
}
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}
textarea, input, select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  margin-top: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background: #0066cc;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #004c99;
}
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 15px;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
}
th {
  background: #003366;
  color: white;
}
</style>
